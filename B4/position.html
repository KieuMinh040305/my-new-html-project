<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ngoai {
            width: 500px;
            height: 300px;
            background: orange;
            position: fixed;
            top: 100px;
            left: 100px;
        }
        .trong {
            width: 100px;
            height: 100px;
            background: blue;
        }
        .trong2 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 20px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="ngoai">
        <div class="trong"></div>
        <div class="trong2"></div>
    </div>
</body>
</html>

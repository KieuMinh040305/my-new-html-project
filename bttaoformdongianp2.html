<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        caption {background: greenyellow; color: blue; float: lefts;}
        table {background: yellowgreen;}
        .xanh {color: blue;}
    </style>
</head>
<body>
    <table>
        <caption>Đăng ký học viên</caption>
        <tr>
            <td class="xanh">Họ và tên</td>
            <td><input type="text" size="25"></td>
        </tr>
        <tr>
            <td class="xanh">Ngày sinh</td>
            <td><input type="text" size="10"></td>
        </tr>
        <tr>
            <td class="xanh">Giới tính</td>
            <td>
                <table>
                    <tr>
                        <td><input type="radio">Nam</td>
                        <td><input type="radio">Nữ</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="xanh">Địa chỉ</td>
            <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
        </tr>
        <tr>
            <td class="xanh">Lớp</td>
            <td><select name="Chọn lớp" id="">
                <option value="">-Chọn lớp-</option>
                <option value="">A1</option>
                <option value="">A2</option>
            </select></td>
        </tr>
        <tr>
            <td class="xanh">Email</td>
            <td><input type="text" size="15"></td>
        </tr>
        <tr>
            <td class="xanh">Điện thoại</td>
            <td><input type="text" size="15"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button>Đăng ký</button>
                <button>Nhập lại</button>
            </td>
        </tr>
    </table>
 
</body>
</html>
